/* ===== منو ===== */
.menu-icon{
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 30px;
  cursor: pointer;
  z-index: 1000;
  color: #e60000;
}

#sideMenu{
  position: fixed;
  top: 0;
  right: -220px;
  width: 200px;
  height: 100%;
  background: #111;
  padding-top: 60px;
  transition: 0.3s;
  z-index: 999;
}

#sideMenu a{
  display: block;
  padding: 15px;
  color: white;
  text-decoration: none;
  border-bottom: 1px solid #222;
}

#sideMenu a:hover{
  background: #222;
}
</style>
</head>

<body>

<!-- آیکن منو -->
<div class="menu-icon" onclick="toggleMenu()">☰</div>

<!-- منوی کناری -->

<script>
function toggleMenu(){
  let menu = document.getElementById("sideMenu");
  if(menu.style.right === "0px"){
    menu.style.right = "-220px";
  } else {
    menu.style.right = "0px";
  }
}
</script>
