<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ماه رمضان | هیئت فاطمیون</title>

<style>
body{
  margin:0;
  font-family:Tahoma, sans-serif;
  color:white;
  direction:rtl;
  text-align:center;

  /* پس‌زمینه تصویری */
  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
    url("irn3.jpg"); /* اگر عکس jpg است */
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

.report{
  background:rgba(0,0,0,0.6);
  border:1px solid #222;
  padding:15px;
  max-width:500px;
  margin:20px auto;
  border-radius:10px;
  text-align:right;
}

.report img{
  width:100%;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #222;
}

.video-container{
  max-width:600px;
  margin:20px auto;
  border:1px solid #222;
  border-radius:10px;
  background:#111;
  padding:10px;
}

h1, h2{
  color:#e60000;
}

a{
  text-decoration:none;
}

/* دکمه بازگشت قرمز */
a.back-btn{
  display:inline-block;
  margin:30px auto;
  padding:10px 20px;
  background-color:#e60000;
  color:white;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
}

a.back-btn:hover{
  background-color:#ff3333;
}
</style>
</head>

<body>

<h1>گزارش مراسم ماه رمضان</h1>

<div class="report">
  <p>
    مراسم جزء‌خوانی قرآن کریم در ماه مبارک رمضان ۱۴۰۴
    با حضور اهالی محله برگزار شد.
  </p>

  <img src="ramadan1.jpg" alt="مراسم ماه رمضان">
  <img src="ramadan2.jpg" alt="مراسم ماه رمضان">
</div>

<section id="video">
  <h2>فیلم مراسم ماه رمضان ۱۴۰۴</h2>

  <div class="video-container">
    <video controls width="70%">
      <source src="ramazan.mp4" type="video/mp4">
      مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند
    </video>
  </div>
</section>

<!-- دکمه بازگشت قرمز -->
<a href="videos.html" class="back-btn">⬅ بازگشت</a>

</body>
</html>
